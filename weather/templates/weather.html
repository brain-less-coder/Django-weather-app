<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="row" style="background: green; color: white;">
        <h1 class="col-md-3 text-center">weather</h1>
    </nav>
    <br><br>

    <center>
        <div class="row">
            <form method="post" class="col-md-6 col-md-offset-3">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" class="form-control" name="city" placeholder="Enter city name" required>
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </center>

    <br>

    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            {% if city %}
                <div class="panel panel-default">
                    <div class="panel-heading"><strong>Weather for {{ city|title }}</strong></div>
                    <div class="panel-body">
                        <p><strong>Country Code:</strong> {{ country_code }}</p>
                        <p><strong>Coordinates:</strong> {{ coordinates }}</p>
                        <p><strong>Temperature:</strong> {{ temperature }}</p>
                        <p><strong>Humidity:</strong> {{ humidity }}</p>
                    </div>
                </div>
            {% elif error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}

        </div>
    </div>
</body>
</html>
